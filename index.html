<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name=”viewport” content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible” content=”ie=edge"/>
  <title>The ultimate drum app</title>
  <meta name="description" content="Let's play music with your keyboard !">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>

<body>
  <div id="container">
    <div class="row">
      <div>
        <h1 class="main-title">Let's goooooo !</h1>
      </div>
      <div class="keys">
        <div data-key="65" class="key">
          <p>A</p>
        </div>
        <div data-key="83" class="key">
          <p>Z</p>
        </div>
        <div data-key="68" class="key">
          <p>E</p>
        </div>
        <div data-key="70" class="key">
          <p>R</p>
        </div>
        <div data-key="71" class="key">
          <p>T</p>
        </div>
        <div data-key="72" class="key">
          <p>Y</p>
        </div>
        <div data-key="74" class="key">
          <p>U</p>
        </div>
        <div data-key="75" class="key">
          <p>I</p>
        </div>
        <div data-key="76" class="key">
          <p>O</p>
        </div>
        <div data-key="76" class="key">
          <p>P</p>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <div><p>Made with <i class="fas fa-heart"></i> by Ferdinand Cuisin - © 2020</p></div>
</footer>
<script src="js/main.js"></script>
</html>
