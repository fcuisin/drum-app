<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name=”viewport” content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible” content=”ie=edge"/>
  <title>The ultimate drum app</title>
  <meta name="description" content="Let's play music with your keyboard !">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>

<body>
  <div id="container">
    <div class="row">
      <div>
        <h1 class="main-title">Let's goooooo !</h1>
      </div>
      <div class="keys">
        <div data-key="65" class="key">
          <p>A</p>
        </div>
        <div data-key="90" class="key">
          <p>Z</p>
        </div>
        <div data-key="69" class="key">
          <p>E</p>
        </div>
        <div data-key="82" class="key">
          <p>R</p>
        </div>
        <div data-key="84" class="key">
          <p>T</p>
        </div>
        <div data-key="89" class="key">
          <p>Y</p>
        </div>
        <div data-key="85" class="key">
          <p>U</p>
        </div>
        <div data-key="73" class="key">
          <p>I</p>
        </div>
        <div data-key="79" class="key">
          <p>O</p>
        </div>
        <div data-key="80" class="key">
          <p>P</p>
        </div>
      </div>

      <audio class="audio" data-key="65" src="sounds/do-stretched-octave.wav" type="audio/wav"></audio>
      <audio class="audio" data-key="90" src="sounds/do-octave.wav" type="audio/wav"></audio>
      <audio class="audio" data-key="69" src="sounds/do.wav" type="audio/wav"></audio>
      <audio class="audio" data-key="82" src="sounds/re-stretched.wav" type="audio/wav"></audio>
      <audio class="audio" data-key="84" src="sounds/mi-stretched.wav" type="audio/wav"></audio>
      <audio class="audio" data-key="89" src="sounds/fa-stretched.wav" type="audio/wav"></audio>
      <audio class="audio" data-key="85" src="sounds/la-stretched.wav" type="audio/wav"></audio>
      <audio class="audio" data-key="73" src="sounds/sol-stretched.wav" type="audio/wav"></audio>
      <audio class="audio" data-key="79" src="sounds/si-stretched.wav" type="audio/wav"></audio>
      <audio class="audio" data-key="80" src="sounds/si.wav" type="audio/wav"></audio>

      <div class="recording-dashboard">
        <button class="start-button">Start recording</button>
        <button class="stop-button">Stop recording</button>
        <audio id="recordedAudio" controls></audio>
      </div>

    </div>
  </div>
</body>
<footer>
  <div><p>Made with <i class="fas fa-heart"></i> by Ferdinand Cuisin - © 2021</p></div>
</footer>
<script src="js/main.js"></script>
</html>
